<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart List - Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/styles.css" rel="stylesheet">
    <style>
        .page-content {
            padding-bottom: 60px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            padding: 10px 0;
        }
        .nav-item {
            text-align: center;
            color: #666;
            text-decoration: none;
        }
        .nav-item.active {
            color: #26a69a;
        }
        .nav-item i {
            display: block;
            font-size: 24px;
            margin-bottom: 4px;
        }
        .nav-item span {
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="page-content">
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">Smart List</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="#home">Home</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h4>Bem-vindo ao Smart List</h4>
                    <p>Gerencie suas compras de forma inteligente e organizada.</p>
                </div>
            </div>

            <div class="row">
                <div class="col s12 m6">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Última Compra</span>
                            <p>Visualize e gerencie sua última lista de compras.</p>
                            <a href="#cart" class="btn waves-effect waves-light">Ver Carrinho</a>
                        </div>
                    </div>
                </div>
                <div class="col s12 m6">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Histórico</span>
                            <p>Acompanhe seu histórico de compras por mês.</p>
                            <a href="#history" class="btn waves-effect waves-light">Ver Histórico</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="row">
            <div class="col s6">
                <a href="#home" class="nav-item active">
                    <i class="material-icons">home</i>
                    <span>Home</span>
                </a>
            </div>
            <div class="col s6">
                <a href="#cart" class="nav-item">
                    <i class="material-icons">shopping_cart</i>
                    <span>Carrinho</span>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="db/db.js"></script>
    <script src="assets/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Materialize components
            M.AutoInit();

            

            // Handle navigation
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    navItems.forEach(nav => nav.classList.remove('active'));
                    this.classList.add('active');
                    
                    const target = this.getAttribute('href').substring(1);
                    if (target === 'cart') {
                        window.location.href = 'cart.html';
                    }
                });
            });
        });
    </script>
</body>

</html>
