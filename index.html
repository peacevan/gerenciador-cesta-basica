<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Lista de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <h2 class="mb-3">Lista de Compras</h2>

    <div class="form-container">
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="novo-item" class="form-label">Item:</label>
                <input type="text" class="form-control w-100" id="novo-item" placeholder="Nome do item" required>
            </div>
            <div class="col-md-2">
                <label for="nova-quantidade" class="form-label">Quant/unid:</label>
                <input type="text" class="form-control" id="nova-quantidade" placeholder="Ex: 2 kg" required>
            </div>
            <div class="col-md-2">
                <label for="novo-preco" class="form-label">Preço Estimado:</label>
                <input type="number" class="form-control" id="novo-preco" step="0.01" placeholder="R$" required>
            </div>
            <div class="col-md-1">
                <button onclick="adicionarItem()" class="btn btn-primary add-button">Adicionar</button>
            </div>
        </div>
  
    
    <div class="card ">
        <div class="card-body">
    <table id="item-table"  class="table primary table-striped table-responsive">
        <thead>
            <tr scorp="col">
                <th scorp="col">✅</th>
                <th scorp="col">Item</th>
                <th scorp="col">Qtd</th>
                <th scorp="col">mais barato</th>
                <th scorp="col">Preço atual</th>
                <th scorp="col"> ❌</th>
            </tr>
        </thead>
        <tbody id="lista-compras"></tbody>
    </table>
   </div>
</div>
<br>
<br>

    <h5>Total Estimado: R$ <span id="total-estimado">0.00</span></h5>
    <h5>Total Real: R$ <span id="total-real">0.00</span></h5>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</div>
 </body>
</html>
