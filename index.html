<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
            
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/plentz/jquery-maskmoney@master/dist/jquery.maskMoney.min.js"></script>
      
    <script src="https://unpkg.com/imask"></script>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Smart List</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#lista_compras"></a></li>
                    <!-- Adicione mais links conforme necessário -->
                </ul>
            </div>
        </nav>
    </div>
   
</div>
    <div class="" id="lista-compras"></div>

    <footer class="page-footer  lighten">

       
   
        <div class="container-">
            <div class="span-total">Total: R$<span id="total-real">0.00</span></div>
            <div class="row row-price">
                <div class="input-field col s3">
                    <input type="text" id="novo-item" class="validate">
                    <label for="novo-item">item</label>
                </div>
                <div class="input-field col s3">
                    <input type="text" id="nova-quantidade" class="validate">
                    <label for="nova-quantidade">Quant.</label>
                </div>
                <div class="input-field col s4">
                    <input type="text" id="novo-preco" class="validate currency" >
                    <label for="novo-preco">Preço(R$)</label>
                </div>
                <div class="right-align">
                    <button class="btn waves-effect waves-light btn-floating right" onclick="adicionarItem()" id="bt-add">
                        <i class="material-icons">add</i>
                    </button>
                </div>
        
                <!--<div class="right-align">
                    <button class="btn waves-effect waves-light btn-floating right" onclick="adicionarItem()" id="startRecordingButton">
                        <i class="material-icons">mic</i>
                    </button>
                </div>-->
           
        </div>
        
            <div class="row-">
                <div class="white-text">Total: R$<span id="total-real">0.00</span></div>
                   <!--<h6 class="white-text">Total Estimado: R$ <span id="total-estimado">0.00</span>--> </h6>
                 
            </div>
        </div>
        <input type="text" id="currency" />
    </footer>
    <script>
          
          $(function() {
            $(".currency").maskMoney({
              prefix: 'R$ ',
              thousands: '.',
              decimal: ','
           });
        
         $(".currency").maskMoney('mask');
        });
        atualizarLista();
    </script>    



</body>
</html>
