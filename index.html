<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/styles.css" rel="stylesheet">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="db/db.js"></script>
    <script src="assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/plentz/jquery-maskmoney@master/dist/jquery.maskMoney.min.js"></script>
    <script src="https://unpkg.com/imask"></script>

    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Smart List</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#lista_compras">Lista de Compras</a></li>
                    <!-- Adicione mais links conforme necessário -->
                </ul>
            </div>
        </nav>
    </div>
    <!-- 
     <button onclick="finalizarCompra(new Date().getMonth() + 1)">Finalizar Compra</button>
    <button onclick="getCompraByMes(new Date().getMonth() + 1)">Get Compra do Mês</button>
    -->

    <div id="lista-compras"></div>

    <footer class="page-footer lighten">
        <hr>
        <div class="right-align">
            <button class="modal-trigger btn waves-effect waves-light btn-floating right" data-target="modal1" id="bt-add"> 
                <i class="material-icons">add</i>
            </button>
        </div>
        <div class="row">
            <div class="red-text">Total: <span id="total-real"> 0.00</span></div>
        </div>
        <input type="text" id="currency" />
    </footer>

    <!-- Modal Bottom Sheet -->
    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content modal-content-rodape">
            <a href="#!" class="modal-close waves-effect waves-red btn-floating btn-small "
            onclick="closeModal()"><i class="material-icons">cancel
            </i>
        </a>
            <div class="row-">
                <form class="col s12">
                    <div class="row-">
                        <div class="input-field col s12">
                            <input type="hidden" id="id" name="id" class="validate">
                            
                        </div>
                        <div class="input-field col s12">
                            <label for="new-item">Item</label>
                            <input id="new-item" type="text" class="validate" placeholder="item">
                           
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <label for="new-price">Preço</label>
                            
                            <input id="new-price" class="validate currency" placeholder="R$ 0,00">
                            
                        </div>
                        <div class="input-field col s6">
                            <input id="new-quantity" type="number" value="1" class="validate">
                            <label for="new-quantity">Qtd</label>
                        </div>
                
                    </div>
                    <div class="input-field col s12">
                        <select id="new-unity">
                            <option value="" disabled selected></option>
                            <option value="KG">KG</option>
                            <option value="L">L</option>
                            <option value="Un">UN</option>
                            <option value="dz">DZ</option>
                            <option value="PC">PC</option>
                        </select>
                        <label for="new-unity">Unidade</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
          
                <button id="bt-add-item" class="modal-close waves-effect waves-green btn-floating btn-small green"
                    onclick="adicionarItemModal()" data-target="modal1" disabled><i class="material-icons">add</i>
                </button>
            </div>
        </div>
    </div>

    <script>
           atualizarLista(); 
      
    </script>

</body>

</html>
